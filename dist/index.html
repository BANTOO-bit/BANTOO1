<body>
  <div id="root"></div>

  <!-- #8: Sentry Error Monitoring (CDN) -->
  <script src="https://browser.sentry-cdn.com/8.45.0/bundle.tracing.min.js" crossorigin="anonymous"></script>
  <script>
    // Sentry Error Monitoring — reads DSN from env var injected at build time
    ;(function() {
      if (!window.Sentry) return
      // DSN is injected by Vite at build time from VITE_SENTRY_DSN env var
      var dsn = '__SENTRY_DSN__'
      if (!dsn || dsn === '__SENTRY_DSN__' || dsn.includes('YOUR_')) return // Skip if not configured
      Sentry.init({
        dsn: dsn,
        tracesSampleRate: 0.2,
        environment: location.hostname === 'localhost' ? 'development' : 'production',
        beforeSend: function(event) {
          if (location.hostname === 'localhost') return null
          return event
        }
      })
    })()
  </script>

  <!-- #5: Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('[SW] Registered:', reg.scope))
          .catch(err => console.warn('[SW] Registration failed:', err))
      })
    }
  </script>
</body>
